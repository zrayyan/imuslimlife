name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Navigate to project directory
        run: |
          cd prayer-times-api/public/react/salat-e-mustaqeem-client
          echo "Current directory: $(pwd)"
          ls -la  # List files to verify we're in the right place
      
      - name: Install dependencies
        working-directory: prayer-times-api/public/react/salat-e-mustaqeem-client
        run: npm install
        
      - name: Build
        working-directory: prayer-times-api/public/react/salat-e-mustaqeem-client
        run: npm run build
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: prayer-times-api/public/react/salat-e-mustaqeem-client/build
          branch: gh-pages
